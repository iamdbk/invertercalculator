<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inverter-Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <section class="container">
      <div class="va-div">
        <h2>For calculating VA</h2>
        <form action="#" class="va-form">
          <div class="row">
            <label class="main-label" for="tube"
              >LED tube </label> <input type="number" class="main-input" va-tube id="tube"
            />
          </div>

          <div class="row">
            <label class="main-label" for="bulb"
              >LED Bulb </label> <input type="number" class="main-input" va-bulb id="bulb"
            />
          </div>

          <div class="row"> 
            <label class="main-label" for = "fan"
              >Fan</label>  <input type="number" class="main-input" va-fan id="fan"
            />
          </div>

          <div class="row">
            <label class="main-label" for="tc"
              >TV </label><input type="number" class="main-input" va-tv id="tv"
            />
          </div>

          <div class="row">
            <label class="main-label" for="lap"
              >Laptop </label> <input type="number" class="main-input" va-lap id="lap"
            />
          </div>
          <div class="row">
            <label class="main-label" for="desk"
              >Desktop</label>  <input type="number" class="main-input" va-desk id="desk"
            />
          </div>
          <div class="row">
            <label class="main-label" for="misc"
              >Miscell </label> <input
                type="number"
                class="main-input"
                readonly
                va-misc
                id="misc"
            />
          </div>
          <div class="col">
            <button class="clear ">Clear All</button>
            <input type="submit" value="Calculate Actual VA" />
            <input type="text" class="va-result" />
          </div>
            
            
        </form>
    
      
        
    
    
    
      
    </section>

    <script src="app.js"></script>
  </body>
</html>
